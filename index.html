<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram Clone</title>
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="./images/iphone.png" alt="IPhone com Instagram aberto" />
			</div>
			<div class="instagram-continue">
				<div class="group">
          <div class="logo">
            <img src="./images/logo.png" alt="Instagram" />
          </div>

					<div class="profile-picture">
						<img src="./images/eu.jpg" alt="Foto de perfil do João Pedro" />
					</div>
					<a class="login" href="#">Continue as jpmmatias</a>
					<a href="#">Remove Account</a>
			</div>
      <div class="group">
        <p class="not-account">It's not jpmmatias?</p>
        <p class="notaccount">
         <a href="#">Switch Account</a>  or <a href="#">Sign Up</a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the app</p>
        <div class="download">
          <div class="app-download" role="button">
            <a href="#"><img src="./images/googleplay.png" alt="Botão download no Google Play"></a>
          </div>
          <div class="app-download" role="button">
            <a href="#"><img src="./images/appstore.png" alt="Botão download no  App Store"></a>
          </div>
        </div>
      </div>
		</div>
	</body>
</html>
